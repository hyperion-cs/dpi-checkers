<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RU :: TCP 16-20 DPI Checker</title>
  <style>
    body {
      font: 1em/1.6 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }

    .header {
      font-size: 1.2em;
      margin: 0 0.5em 0;
      color: #1a1a1a;
    }

    #status {
      font-weight: 600;
    }

    .status-ready {
      color: #28a745;
    }

    .status-checking {
      color: #007bff;
    }

    .status-error {
      color: #dc3545;
    }

    #start {
      font-size: 1.2em;
      padding: .8em 1.5em;
      background: #ff008b;
      color: #fff;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s, transform .1s;
    }

    #start:hover {
      background: #d40074;
      transform: translateY(-2px);
    }

    #start:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    hr {
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 0.2em;
    }

    th,
    td {
      padding: 4px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #007bff;
      color: #fff;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: 0;
    }

    .ok {
      color: #28a745;
      font-weight: 500;
    }

    .bad {
      color: #dc3545;
      font-weight: 500;
    }

    #log {
      background: #1a1a1a;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 6px;
      font: .9em 'Courier New', Courier, monospace;
      max-height: 300px;
      overflow-y: auto;
      margin: 0.5em 0;
      overflow-wrap: anywhere;
    }

    #asn {
      margin-top: 0.2em;
      font-size: .9em;
      color: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: .9em;
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .asn-br::after {
      content: " â€¢ ";
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .header {
        font-size: 1em;
      }

      #start {
        width: 50%;
        font-size: 1em;
      }

      table {
        font-size: .9em;
      }

      th,
      td {
        padding: 3px 8px;
      }

      #log {
        padding: 7px;
      }

      .asn-br::after {
        content: "\A";
        white-space: pre;
      }
    }
  </style>
</head>

<body>
  <div>
    <button id="start" disabled>Start</button>
    <span class="header">
      Status: <span id="status" class="status-ready">Ready âš¡</span>
    </span>
  </div>
  <div id="asn"></div>
  <table id="results">
    <tr>
      <th>#</th>
      <th>Provider</th>
      <th>Status</th>
    </tr>
  </table>
  <pre id="log"></pre>
  <div class="footer">
    ðŸ’¡ DPI[tcp 16-20] /
    See <b><a href="https://github.com/net4people/bbs/issues/490" target="_blank">here</a></b> for more details.<br>
    This checker (and others) are available in <b><a href="https://github.com/hyperion-cs/dpi-checkers"
        target="_blank">this</a></b> open-source repository.
  </div>

  <script>
    const BIN_THR_BYTES = 24 * 1024;

    // Where possible, we should use stable endpoints (with the same response size every time, with a long-lived URL, without versions, etc).
    // The `thresholdBytes` is evaluated by utils/http_compression_prober.py (in the repo) and should be set to the max value from all compressors.
    // This way, we ensure that more incoming data than the "tcp 16-20" limit has passed through the network.
    let TEST_SUITE = [];
    let TIMEOUT_MS = 5000;

    (function getParamsHandler() {
      const params = new URLSearchParams(window.location.search);

      const url = params.get("url");
      if (url) {
        const provider = params.get("provider") || "Custom";
        const times = parseInt(params.get("times")) || 1;
        const thresholdBytes = parseInt(params.get("thrBytes")) || BIN_THR_BYTES;
        const newTest = { id: `CUST-01`, provider, times, url, thresholdBytes };
        TEST_SUITE.push(newTest);
      }

      TIMEOUT_MS = parseInt(params.get("timeout")) || TIMEOUT_MS;
    })();

    const fetchOpt = ctrl => ({
      method: "GET",
      credentials: "omit",
      cache: "no-store",
      signal: ctrl.signal,
      redirect: "manual",
      keepalive: true
    });

    const startButton = document.getElementById("start");
    const status = document.getElementById("status");
    const log = document.getElementById("log");
    const results = document.getElementById("results");

    const httpCodes = {};

    const toggleUI = (locked) => {
      startButton.disabled = locked;
      startButton.textContent = locked ? "..." : "Start";
      status.className = locked ? "status-checking" : "status-ready";
    };

    const setStatus = (col, text, cls) => {
      col.textContent = text;
      col.className = cls;
      if (cls === "bad") status.className = "status-error";
    };

    const logPush = (level, prefix, msg) => {
      const now = new Date();
      const ts = now.toLocaleTimeString([], { hour12: false }) + "." + now.getMilliseconds().toString().padStart(3, "0");
      log.textContent += `[${ts}] ${prefix ? prefix + "/" : ""}${level}: ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    };

    const timeElapsed = t0 => `${(performance.now() - t0).toFixed(1)} ms`;
    const getHttpStatus = id => httpCodes[id];

    const getUniqueUrl = url => {
      return url.includes('?') ? `${url}&t=${Math.random()}` : `${url}?t=${Math.random()}`;
    };

    const startOrchestrator = async () => {
      status.textContent = "Checking â°";
      status.className = "status-checking";
      for (let i = results.rows.length - 1; i > 0; i--) {
        results.deleteRow(i);
      }

      try {
        const tasks = [];
        for (let t of TEST_SUITE) {
          for (let i = 0; i < t.times; i++) {
            tasks.push(checkDpi(t.times > 1 ? `${t.id}@${i}` : t.id, t.provider, t.url, t.thresholdBytes, t.country));
          }
        }

        await Promise.all(tasks);
        status.textContent = "Ready âš¡";
        status.className = "status-ready";
      } catch (e) {
        status.textContent = "Unexpected error âš ï¸";
        logPush("ERR", null, `Unexpected error => ${e}`);
        status.className = "status-error";
      }
      logPush("INFO", null, "Done.");
      toggleUI(false);
    };

    const checkDpi = async (id, provider, url, thresholdBytes, country) => {
      const prefix = `DPI checking(#${id})`;
      const t0 = performance.now();
      const ctrl = new AbortController();
      const timeoutId = setTimeout(() => ctrl.abort(), TIMEOUT_MS);

      const row = results.insertRow();
      const numCell = row.insertCell();
      const providerCell = row.insertCell();
      const statusCell = row.insertCell();

      numCell.textContent = id;
      providerCell.textContent = `${country} ${provider}`;
      setStatus(statusCell, "Checking â°", "");

      try {
        const r = await fetch(getUniqueUrl(url), fetchOpt(ctrl));
        logPush("INFO", prefix, `HTTP ${r.status}`);
        httpCodes[id] = r.status;
        const reader = r.body.getReader();
        let received = 0, ok = false;

        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            clearTimeout(timeoutId);
            logPush("INFO", prefix, `Stream complete without timeout (${timeElapsed(t0)})`);
            if (!ok) {
              logPush("WARN", prefix, `Stream ended but data is too small`);
              setStatus(statusCell, "Possibly detected âš ï¸", "");
            }
            break;
          }

          received += value.byteLength;
          logPush("INFO", prefix, `Received chunk: ${value.byteLength} bytes, total: ${received}`);

          if (!ok && received >= thresholdBytes) {
            clearTimeout(timeoutId);
            await reader.cancel();
            ok = true;
            logPush("INFO", prefix, `Early complete (${timeElapsed(t0)})`);
            setStatus(statusCell, "Not detected âœ…", "ok");
            break;
          }
        }
      } catch (e) {
        clearTimeout(timeoutId);
        if (e.name === "AbortError") {
          const statusCode = getHttpStatus(id);
          let reason = statusCode ? "READ" : "CONN";
          logPush("ERR", prefix, `${reason} timeout reached (${timeElapsed(t0)})`);
          setStatus(statusCell, statusCode ? "Detectedâ—ï¸" : "Conn timeoutâ—ï¸", "bad");
        } else {
          logPush("ERR", prefix, `Fetch/read error => ${e}`);
          setStatus(statusCell, "Failed to complete detection âš ï¸", "");
        }
      }
    };

    startButton.onclick = () => {
      log.textContent = "";
      toggleUI(true);
      localStorage.clear();
      sessionStorage.clear();
      startOrchestrator();
    };

    const fetchAsn = async () => {
      try {
        const RIPE_API_URL = "https://stat.ripe.net/data/";
        const ip = (await (await fetch(RIPE_API_URL + "whats-my-ip/data.json")).json()).data.ip;
        const asn = (await (await fetch(RIPE_API_URL + "prefix-overview/data.json?resource=" + ip)).json()).data.asns[0];
        const geo = (await (await fetch(RIPE_API_URL + "maxmind-geo-lite/data.json?resource=" + ip)).json()).data.located_resources[0].locations[0];
        const el = document.getElementById("asn");
        el.innerHTML = `ASN: <a href="https://bgp.he.net/AS${asn.asn}" target="_blank">AS${asn.asn}</a> (<i>${asn.holder}</i>)<span class="asn-br"></span>${geo.country}, ${geo.city || "â€”"}`;
      } catch (err) {
        console.error("Fetch ASN err:", err);
      }
    };

    const fetchSuite = async () => {
      try {
        TEST_SUITE = await (await fetch("./suite.json")).json();
        startButton.disabled = false;
      } catch {
        logPush("ERR", null, `Fetch suite failed. Probably a CORS issue (running locally?).`);
      }
    };

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchSuite();
      await fetchAsn();
    });
  </script>
</body>

</html>
